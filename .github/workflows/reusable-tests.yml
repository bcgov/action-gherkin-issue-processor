name: Reusable Tests

on:
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run coverage

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          issue: 1

      - name: Print Output
        id: output
        run: |
          echo "${{ steps.test-action.outputs.feature }}"
          echo "${{ steps.test-action.outputs.feature }}" > .github/ci.feature

      - name: Validate Feature
        id: validate
        run: |
          # Check if the content of .github/ci.feature is the same as the .github/sample.feature file and fail if is not
          diff .github/ci.feature .github/sample.feature

      - name: Upload generated feature on failure
        if: failure()
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: CI Feature
          path: .github/ci.feature

  # https://github.com/marketplace/actions/aqua-security-trivy
  trivy:
    name: Trivy Security Scan
    if: (! github.event.pull_request.draft)
    permissions:
      security-events: write
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.29.0
        with:
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          scan-type: 'fs'
          scanners: 'vuln,secret,config'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
